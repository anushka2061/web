<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
            <label for="lname">Last Name: </label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
            <label for="password">Password</label><br>
            <input type="password" id="pass" placeholder="Enter your password"><br></br>
            <input type="checkbox" id="check"><span>Remember password</span>
            <input type="submit" value="submit">
        </form>

        
    </div>
</body>
</html>
